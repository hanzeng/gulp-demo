<div class="con">
    <div class="authentication-group authentication">
        <h3>公司认证</h3>
        <div class="content">
            <div class="item item-title">
                <h5>公司信息</h5>
            </div>
            <div class="item clearfix">
                <label>公司全称<i>*</i></label>
                <input class="ipt companyName" type="text" maxlength="200" placeholder="请填写与营业执照一致的合法公司全称" />
                <p class="hint iconfont">&#xe627;<span>填写的信息不符合规范</span></p>
            </div>
            <div class="item clearfix">
                <label>营业执照注册号</label>
                <input class="ipt business_license regIdNo" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="15" placeholder="请填写完整的营业执照上的注册号" />
                <p class="hint iconfont">&#xe627;<span>请填写完整的营业执照上的注册号</span></p>
            </div>
            <div class="item clearfix">
                <label>营业执照照片</label>
                <div class="add-con">
                    <div class="add">
                        <a class="pic" href="">
                            <img src="" id="myPhoto" alt="">
                            <span class="iconfont">&#xe652;</span>
                            <input type="file" id="filee" />
                        </a>
                    </div>
                    <p class="tag">1.须2M以内，JPG/PNG格式的图片；<br />2.我司资质验证系统已与工商部门联网，请勿提供虚假证件。</p>
                </div>
            </div>
            <div class="item clearfix">
                <label>联系人<i>*</i></label>
                <input class="ipt name" type="text" maxlength="20" placeholder="请填写联系人" />
                <p class="hint iconfont">&#xe627;<span>填写的联系人名称不符合规范</span></p>
                <div class="item-d">我们会第一时间将审核结果通知您，并保证不会对外公布此号码</div>
            </div>
            <div class="item clearfix">
                <label>手机号码<i>*</i></label>
                <input class="ipt isMobile" type="text" maxlength="11" placeholder="请填写可以联系到您的手机号码" />
                <p class="hint iconfont">&#xe627;<span>请填写有效的11位数字的手机号码</span></p>
            </div>
            <div class="item clearfix">
                <label>电子邮箱</label>
                <input class="ipt isEmail" type="text" placeholder="请填写有效邮箱，用于接收平台审核通知等重要消息" />
                <p class="hint iconfont">&#xe627;<span>请填写有效的电子邮箱</span></p>
            </div>
            <!--<div class="item item-20 clearfix">-->
                <!--<label>联系地址</label>-->
                <!--<select name="province" id="province" class="auth-ipt">-->
                    <!--<option value="请选择">请选择省/直辖市</option>-->
                <!--</select>-->
                <!--<select name="city" id="city" class="auth-ipt">-->
                    <!--<option value="请选择">请选择市/地区</option>-->
                <!--</select>-->
                <!--<p class="hint iconfont">&#xe627;<span>请选择联系地址</span></p>-->
            <!--</div>-->
            <div class="item clearfix">
                <label>联系地址</label>
                <input class="ipt detailedAdd" type="text" placeholder="填写有效的联系地址，该地址作为联系您和回寄纸质协议等使用" />
                <p class="hint iconfont">&#xe627;<span>请填写有效地址</span></p>
            </div>
            <div class="item item-btn">
                <a class="back-btn" href="">返回上一步</a>
                <a class="sub-btn" href="javascript:;">提交</a>
            </div>
